apiVersion: apps/v1
kind: Deployment
metadata:
  name: vprodb
spec:
  selector:
    matchLabels:
      app: vprodb
  replicas: 1
  template:
    metadata:
      labels:
        app: vprodb
    spec:
      containers:
      - name: vprodb
        image: judedba/vprofiledb:V1
        # args:
         # - "--ignore-db-dir=lost+found"
       # volumeMounts:
          #- mountPath: /var/lib/mysql
           # name: vpro-db-data
        resources:
          limits:
            memory: "228Mi"
            cpu: "500m"
        ports:
        - containerPort: 3306
          name: vprodb-port
        env:
          - name: MYSQL_ROOT_PASSWORD
            valueFrom:
              secretKeyRef:
                name: app-secret
                key: db-pass
      nodeSelector:
        zone: us-east-1a
      #volumes:
       ## - name: vpro-db-data
          ##awsElasticBlockStore:
            ##volumeID: vol-0ee9653ef20ef82ab
           ## fsType: ext4

--- 

apiVersion: v1
kind: Service
metadata:
  name: vprodb
spec:
  selector:
    app: vprodb
  ports:
  - port: 3306
    targetPort: vprodb-port
    protocol: TCP 



